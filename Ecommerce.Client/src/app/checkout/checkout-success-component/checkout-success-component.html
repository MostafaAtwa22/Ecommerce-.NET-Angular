<div class="checkout-success-container">
  <div class="success-content">
    <!-- Animated Success Icon -->
    <div class="success-animation">
      <div class="success-icon">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
      <div class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
      </div>
    </div>

    <!-- Success Message -->
    <div class="success-message">
      <h1 class="success-title">Order Confirmed :)</h1>
      <p class="success-subtitle">Thank you for your purchase</p>
      <div class="order-details">
        <div class="detail-item">
          <i class="fas fa-receipt"></i>
          <span>Order #{{orderId}}</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-envelope"></i>
          <span>Confirmation your email</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-shipping-fast"></i>
          <span>{{deliveryMethod}}</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="success-actions">
      <button class="btn btn-primary" (click)="viewOrder()">
        <i class="fas fa-eye"></i>
        View Order Details
      </button>
      <button class="btn btn-secondary" (click)="continueShopping()">
        <i class="fas fa-shopping-bag"></i>
        Continue Shopping
      </button>
    </div>

    <!-- Quick Stats -->
    <div class="success-stats">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-info">
          <h3>Order Processing</h3>
          <p>We'll start preparing your order immediately</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-headset"></i>
        </div>
        <div class="stat-info">
          <h3>Need Help?</h3>
          <p>Contact our support team anytime</p>
        </div>
      </div>
    </div>
  </div>
</div>
