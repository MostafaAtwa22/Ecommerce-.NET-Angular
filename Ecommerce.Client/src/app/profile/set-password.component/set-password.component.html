<section class="section-card">
  <div class="section-header">
    <div class="header-content">
      <p class="eyebrow">First-time setup</p>
      <h3>Set Password</h3>
      <p class="subtitle">Create a secure password for your account</p>
    </div>
    <div class="security-tips">
      <i class="fa fa-user-shield"></i>
      <p class="hint">Create a password for accounts that currently use social login</p>
    </div>
  </div>

  <form class="form" [formGroup]="setPasswordForm" (ngSubmit)="submit()">
    <!-- New Password -->
    <label class="form-field">
      <span class="field-label">
        <i class="fa fa-key"></i>
        New Password
      </span>
      <div class="input-container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Create a strong password"
          formControlName="password"
          class="password-input"
          (input)="checkPasswordStrength()"
          [class.valid]="controls.password.valid && controls.password.touched"
          [class.invalid]="controls.password.invalid && controls.password.touched"
        />
        <i class="fa fa-lock input-icon"></i>
        <div class="input-icons">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
          <i class="fa fa-check-circle valid-icon" *ngIf="controls.password.valid && controls.password.touched"></i>
          <i class="fa fa-exclamation-circle invalid-icon" *ngIf="controls.password.invalid && controls.password.touched"></i>
        </div>
      </div>

      <!-- Password Requirements Grid -->
      <div class="password-requirements" *ngIf="controls.password.value && controls.password.touched">
        <div class="requirements-grid">
          <div class="requirement" [class.valid]="hasMinLength">
            <span class="requirement-icon">{{ hasMinLength ? '✓' : '○' }}</span>
            <span class="requirement-text">At least 8 characters</span>
          </div>
          <div class="requirement" [class.valid]="hasUpperCase">
            <span class="requirement-icon">{{ hasUpperCase ? '✓' : '○' }}</span>
            <span class="requirement-text">Contains capital letter</span>
          </div>
          <div class="requirement" [class.valid]="hasLowerCase">
            <span class="requirement-icon">{{ hasLowerCase ? '✓' : '○' }}</span>
            <span class="requirement-text">Contains small letter</span>
          </div>
          <div class="requirement" [class.valid]="hasNumber">
            <span class="requirement-icon">{{ hasNumber ? '✓' : '○' }}</span>
            <span class="requirement-text">Contains a number</span>
          </div>
          <div class="requirement" [class.valid]="hasSpecialChar">
            <span class="requirement-icon">{{ hasSpecialChar ? '✓' : '○' }}</span>
            <span class="requirement-text">Contains special character</span>
          </div>
        </div>
      </div>

      <!-- Password Strength Meter -->
      <div class="password-strength" *ngIf="controls.password.value && controls.password.touched">
        <div class="strength-meter">
          <div class="strength-bar" [class]="passwordStrength"></div>
        </div>
        <div class="strength-text">
          <span>Password strength: </span>
          <strong [class]="passwordStrength">{{ getPasswordStrengthText() }}</strong>
        </div>
      </div>

      @if (controls.password.touched && controls.password.invalid) {
        <small class="error-text">
          <i class="fa fa-exclamation-circle"></i>
          Must be at least 8 characters long
        </small>
      }
    </label>

    <!-- Confirm Password -->
    <label class="form-field">
      <span class="field-label">
        <i class="fa fa-lock"></i>
        Confirm Password
      </span>
      <div class="input-container">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="Repeat your new password"
          formControlName="confirmPassword"
          class="password-input"
          [class.valid]="controls.confirmPassword.valid && controls.confirmPassword.touched && !setPasswordForm.errors?.['passwordMismatch']"
          [class.invalid]="(controls.confirmPassword.invalid && controls.confirmPassword.touched) || setPasswordForm.errors?.['passwordMismatch']"
        />
        <i class="fa fa-redo input-icon"></i>
        <div class="input-icons">
          <button type="button" class="password-toggle" (click)="toggleConfirmPasswordVisibility()">
            <i class="fa" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
          </button>
          <i class="fa fa-check-circle valid-icon" *ngIf="controls.confirmPassword.valid && controls.confirmPassword.touched && !setPasswordForm.errors?.['passwordMismatch']"></i>
          <i class="fa fa-exclamation-circle invalid-icon" *ngIf="(controls.confirmPassword.invalid && controls.confirmPassword.touched) || setPasswordForm.errors?.['passwordMismatch']"></i>
        </div>
      </div>
      @if (
        controls.confirmPassword.touched &&
        (controls.confirmPassword.invalid || setPasswordForm.errors?.['passwordMismatch'])
      ) {
        <small class="error-text">
          <i class="fa fa-exclamation-circle"></i>
          Passwords do not match
        </small>
      }
      @if (controls.confirmPassword.touched && !setPasswordForm.errors?.['passwordMismatch'] && controls.confirmPassword.valid) {
        <small class="success-text">
          <i class="fa fa-check-circle"></i>
          Passwords match
        </small>
      }
    </label>

    <div class="form-footer">
      <div class="messages">
        @if (successMessage) {
          <div class="success-message">
            <i class="fa fa-check-circle"></i>
            {{ successMessage }}
          </div>
        }
        @if (errorMessage) {
          <div class="error-message">
            <i class="fa fa-exclamation-circle"></i>
            {{ errorMessage }}
          </div>
        }
      </div>

      <button
        class="primary-btn"
        type="submit"
        [disabled]="setPasswordForm.invalid || saving || passwordStrength === 'weak'"
        [class.loading]="saving"
      >
        <span class="btn-content">
          <i class="fa fa-user-lock" *ngIf="!saving"></i>
          {{ saving ? 'Creating Password...' : 'Create Password' }}
        </span>
        <span class="btn-loader" *ngIf="saving">
          <i class="fa fa-spinner fa-spin"></i>
        </span>
      </button>
    </div>
  </form>
</section>
