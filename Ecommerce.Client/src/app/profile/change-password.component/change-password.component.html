<section class="section-card">
  <div class="section-header">
    <div class="header-content">
      <p class="eyebrow">Security</p>
      <h3>Change Password</h3>
      <p class="subtitle">Secure your account with a strong, unique password</p>
    </div>
    <div class="security-tips">
      <i class="fa fa-shield-alt"></i>
      <p class="hint">Use a strong password that you don't reuse on other websites</p>
    </div>
  </div>

  <form class="form" [formGroup]="passwordForm" (ngSubmit)="submit()">
    <!-- Current Password -->
    <label class="form-field">
      <span class="field-label">
        <i class="fa fa-lock"></i>
        Current Password
      </span>
      <div class="input-container">
        <input
          [type]="showOldPassword ? 'text' : 'password'"
          placeholder="Enter your current password"
          formControlName="oldPassword"
          class="password-input"
          [class.valid]="controls.oldPassword.valid && controls.oldPassword.touched"
          [class.invalid]="controls.oldPassword.invalid && controls.oldPassword.touched"
        />
        <i class="fa fa-key input-icon"></i>
        <div class="input-icons">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('oldPassword')">
            <i class="fa" [class.fa-eye]="!showOldPassword" [class.fa-eye-slash]="showOldPassword"></i>
          </button>
          <i class="fa fa-check-circle valid-icon" *ngIf="controls.oldPassword.valid && controls.oldPassword.touched"></i>
          <i class="fa fa-exclamation-circle invalid-icon" *ngIf="controls.oldPassword.invalid && controls.oldPassword.touched"></i>
        </div>
      </div>
      @if (controls.oldPassword.touched && controls.oldPassword.invalid) {
        <small class="error-text">
          <i class="fa fa-exclamation-circle"></i>
          Your current password is required
        </small>
      }
    </label>

    <!-- New Password -->
    <label class="form-field">
      <span class="field-label">
        <i class="fa fa-key"></i>
        New Password
      </span>
      <div class="input-container">
        <input
          [type]="showNewPassword ? 'text' : 'password'"
          placeholder="Create a strong password"
          formControlName="newPassword"
          class="password-input"
          (input)="checkPasswordStrength()"
          [class.valid]="controls.newPassword.valid && controls.newPassword.touched"
          [class.invalid]="controls.newPassword.invalid && controls.newPassword.touched"
        />
        <i class="fa fa-lock input-icon"></i>
        <div class="input-icons">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('newPassword')">
            <i class="fa" [class.fa-eye]="!showNewPassword" [class.fa-eye-slash]="showNewPassword"></i>
          </button>
          <i class="fa fa-check-circle valid-icon" *ngIf="controls.newPassword.valid && controls.newPassword.touched"></i>
          <i class="fa fa-exclamation-circle invalid-icon" *ngIf="controls.newPassword.invalid && controls.newPassword.touched"></i>
        </div>
      </div>

      <!-- Password Requirements Grid -->
      <div class="password-requirements" *ngIf="controls.newPassword.value && controls.newPassword.touched">
        <div class="requirements-grid">
          <div class="requirement" [class.valid]="hasMinLength">
            <span class="requirement-icon">{{ hasMinLength ? '✓' : '○' }}</span>
            <span class="requirement-text">At least 8 characters</span>
          </div>
          <div class="requirement" [class.valid]="hasUpperCase">
            <span class="requirement-icon">{{ hasUpperCase ? '✓' : '○' }}</span>
            <span class="requirement-text">Contains capital letter</span>
          </div>
          <div class="requirement" [class.valid]="hasLowerCase">
            <span class="requirement-icon">{{ hasLowerCase ? '✓' : '○' }}</span>
            <span class="requirement-text">Contains small letter</span>
          </div>
          <div class="requirement" [class.valid]="hasNumber">
            <span class="requirement-icon">{{ hasNumber ? '✓' : '○' }}</span>
            <span class="requirement-text">Contains a number</span>
          </div>
          <div class="requirement" [class.valid]="hasSpecialChar">
            <span class="requirement-icon">{{ hasSpecialChar ? '✓' : '○' }}</span>
            <span class="requirement-text">Contains special character</span>
          </div>
        </div>
      </div>

      <!-- Password Strength Meter -->
      <div class="password-strength" *ngIf="controls.newPassword.value && controls.newPassword.touched">
        <div class="strength-meter">
          <div class="strength-bar" [class]="passwordStrength"></div>
        </div>
        <div class="strength-text">
          <span>Password strength: </span>
          <strong [class]="passwordStrength">{{ getPasswordStrengthText() }}</strong>
        </div>
      </div>

      @if (controls.newPassword.touched && controls.newPassword.invalid) {
        <small class="error-text">
          <i class="fa fa-exclamation-circle"></i>
          Must be at least 8 characters long
        </small>
      }
    </label>

    <!-- Confirm Password -->
    <label class="form-field">
      <span class="field-label">
        <i class="fa fa-lock"></i>
        Confirm New Password
      </span>
      <div class="input-container">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="Repeat your new password"
          formControlName="confirmNewPassword"
          class="password-input"
          [class.valid]="controls.confirmNewPassword.valid && controls.confirmNewPassword.touched && !passwordForm.errors?.['passwordMismatch']"
          [class.invalid]="(controls.confirmNewPassword.invalid && controls.confirmNewPassword.touched) || passwordForm.errors?.['passwordMismatch']"
        />
        <i class="fa fa-redo input-icon"></i>
        <div class="input-icons">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('confirmNewPassword')">
            <i class="fa" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
          </button>
          <i class="fa fa-check-circle valid-icon" *ngIf="controls.confirmNewPassword.valid && controls.confirmNewPassword.touched && !passwordForm.errors?.['passwordMismatch']"></i>
          <i class="fa fa-exclamation-circle invalid-icon" *ngIf="(controls.confirmNewPassword.invalid && controls.confirmNewPassword.touched) || passwordForm.errors?.['passwordMismatch']"></i>
        </div>
      </div>
      @if (
        controls.confirmNewPassword.touched &&
        (controls.confirmNewPassword.invalid || passwordForm.errors?.['passwordMismatch'])
      ) {
        <small class="error-text">
          <i class="fa fa-exclamation-circle"></i>
          Passwords do not match
        </small>
      }
      @if (controls.confirmNewPassword.touched && !passwordForm.errors?.['passwordMismatch'] && controls.confirmNewPassword.valid) {
        <small class="success-text">
          <i class="fa fa-check-circle"></i>
          Passwords match
        </small>
      }
    </label>

    <div class="form-footer">
      <div class="messages">
        @if (successMessage) {
          <div class="success-message">
            <i class="fa fa-check-circle"></i>
            {{ successMessage }}
          </div>
        }
        @if (errorMessage) {
          <div class="error-message">
            <i class="fa fa-exclamation-circle"></i>
            {{ errorMessage }}
          </div>
        }
      </div>

      <button
        class="primary-btn"
        type="submit"
        [disabled]="passwordForm.invalid || saving || passwordStrength === 'weak'"
        [class.loading]="saving"
      >
        <span class="btn-content">
          <i class="fa fa-shield-alt" *ngIf="!saving"></i>
          {{ saving ? 'Updating Password...' : 'Update Password' }}
        </span>
        <span class="btn-loader" *ngIf="saving">
          <i class="fa fa-spinner fa-spin"></i>
        </span>
      </button>
    </div>
  </form>
</section>
